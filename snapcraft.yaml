parts:
  common:
    plugin: dump
    source: .
    prime:
      - copyright.tpm2-tss
      - copyright.tpm2-tools

  tpm2-tss:
    plugin: autotools
    source: https://git.launchpad.net/~snappy-hwe-team/snappy-hwe-snaps/+git/tpm2
    source-type: git
    source-branch: tpm2-tss/1.0
    configflags:
      - --enable-unit
    build-packages:
      - autoconf
      - autoconf-archive
      - libtool
      - gcc
      - g++
      - libc6-dev
    prime:
      - -include
    install: |
      # Run all tests shipped by default
      make check

  tpm2-tools:
    plugin: autotools
    #
    # By default the snapcraft autotools plugin doesn't
    # specify the -O2 CFLAG when compiling C/C++.  This
    # causes an undefined symbol when building tpm2_nvlist.
    configflags:
      - "CFLAGS=-O2"
    source: https://git.launchpad.net/~snappy-hwe-team/snappy-hwe-snaps/+git/tpm2
    source-type: git
    source-branch: tpm2-tools/v1.1.0
    configflags:
      - --enable-unit
    build-packages:
      - autoconf
      - autoconf-archive
      - pkg-config
      - libcmocka-dev
      - libcurl4-openssl-dev
      - libssl-dev
      - libtool
    prime:
      - -include
    after:
      - tpm2-tss
    install: |
      # Run all tests shipped by default
      make check
